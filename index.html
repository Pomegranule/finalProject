<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Hello, world!</h1><br>
          <button id="createCard" value="newCard" onclick="createCard()">New Task</button>
        </div>

        <!-- First card -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              Add a profile picture!
            </div>
            <form>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <label for="nameOfTaskHC1">Name:</label>
                  <input type="text" placeholder="Picture perfect." id="nameOfTaskHC1" disabled>          
                </li>
                <li class="list-group-item">
                  <label for="taskDescriptionHC1">Description:</label><br>
                  <textarea placeholder="Please taks an image file of your choice and add it as a profile picture. You can even use gifs!" id="taskDescriptionHC1" disabled></textarea>  
                </li>
                <li class="list-group-item">
                  <label for="assignTaskHC1">Assigned To:</label>
                  <input type="text" placeholder="You. c:" id="assignTaskHC1" disabled>  
                </li>
                <li class="list-group-item">
                  <label for="dueDateHC1">Due Date:</label>
                  <input type="date" placeholder="When is it due?" id="dueDateHC1">  
                </li>
                <li class="list-group-item">
                  <label for="status">Status Update:</label>
                  <select class="form-select">
                    <option selected>To do</option>
                    <option value="toDo">To do</option>
                    <option value="inProgress">In progress</option>
                    <option value="Review">Review</option>
                    <option value="Done">Done</option>
                  </select> 
                </li>
                <button id="saveHC1" value="SaveChanges" onclick="saveChanges">Save</button>
              </ul>
            </form>
          </div>
        </div>
        <!-- End of first card. -->

        <!-- Second card -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              Verify your email address.
            </div>
            <form>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <label for="nameOfTaskHC2">Name:</label>
                <input type="text" placeholder="Is this really you?" id="nameOfTaskHC2" disabled>          
              </li>
              <li class="list-group-item">
                <label for="taskDescriptionHC2">Description:</label><br>
                <textarea placeholder="Look for an email from us, (it might be in your spam folder) and click on the link to verify your email address." id="taskDescriptionHC2" disabled></textarea>  
              </li>
              <li class="list-group-item">
                <label for="assignTaskHC2">Assigned To:</label>
                <input type="text" placeholder="You again. c:" id="assignTaskHC2" disabled>  
              </li>
              <li class="list-group-item">
                <label for="dueDateHC2">Due Date:</label>
                <input type="date" placeholder="When is it due?" id="dueDateHC2">  
              </li>
              <li class="list-group-item">
                <label for="status">Status Update:</label>
                <select class="form-select">
                  <option selected>To do</option>
                  <option value="toDo">To do</option>
                  <option value="inProgress">In progress</option>
                  <option value="Review">Review</option>
                  <option value="Done">Done</option>
                </select> 
              </li>
              <button id="saveHC2" value="SaveChanges" onclick="saveChanges">Save</button>
            </ul>
          </form>
        </div>
      </div>
<!-- End of second card. -->

<!-- Third card -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              Add your first task!
            </div>
            <form>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <label for="nameOfTaskHC3">Name:</label>
                  <input type="text" placeholder="Getting started." id="nameOfTaskHC3" disabled>          
                </li>
                <li class="list-group-item">
                  <label for="taskDescriptionHC3">Description:</label><br>
                  <textarea placeholder="Create your first task using the 'create task' button." id="taskDescriptionHC3" disabled></textarea>  
                </li>
                <li class="list-group-item">
                  <label for="assignTaskHC3">Assigned To:</label>
                  <input type="text" placeholder="You got this. c:" id="assignTaskHC3" disabled>  
                </li>
                <li class="list-group-item">
                  <label for="dueDateHC3">Due Date:</label>
                  <input type="date" placeholder="When is it due?" id="dueDateHC3">  
                </li>
                <li class="list-group-item">
                  <label for="status">Status Update:</label>
                  <select class="form-select">
                    <option selected>To do</option>
                    <option value="toDo">To do</option>
                    <option value="inProgress">In progress</option>
                    <option value="Review">Review</option>
                    <option value="Done">Done</option>
                  </select> 
                </li>
                <button id="saveHC3" value="SaveChanges" onclick="saveChanges">Save</button>
              </ul>
            </form>
          </div>
        </div>
      <!-- End of third card. -->

      <!-- Fourth card -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              Add your colleagues.
            </div>
            <form>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <label for="nameOfTaskHC4">Name:</label>
                  <input type="text" placeholder="Teamwork." id="nameOfTaskHC4" disabled>          
                </li>
                <li class="list-group-item">
                  <label for="taskDescriptionHC4">Description:</label><br>
                  <textarea placeholder="Search for your colleagues and add them to your tasks." id="taskDescriptionHC4" disabled></textarea>  
                </li>
                <li class="list-group-item">
                  <label for="assignTaskHC4">Assigned To:</label>
                  <input type="text" placeholder="Who is working on it?" id="assignTaskHC4" disabled>  
                </li>
                <li class="list-group-item">
                  <label for="dueDateHC4">Due Date:</label>
                  <input type="date" placeholder="When is it due?" id="dueDateHC4">  
                </li>
                <li class="list-group-item">
                  <label for="status">Status Update:</label>
                  <select class="form-select">
                    <option selected>To do</option>
                    <option value="toDo">To do</option>
                    <option value="inProgress">In progress</option>
                    <option value="Review">Review</option>
                    <option value="Done">Done</option>
                  </select> 
                </li>
                <button id="saveHC4" value="SaveChanges" onclick="saveChanges">Save</button>
              </ul>
            </form>
          </div>
        </div>
        <!-- End of fourth card. -->
        
        <!-- Fifth card -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              Have fun!
            </div>
            <form>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <label for="nameOfTaskHC5">Name:</label>
                  <input type="text" placeholder="Enjoy!" id="nameOfTaskHC5" disabled>          
                </li>
                <li class="list-group-item">
                  <label for="taskDescriptionHC5">Description:</label><br>
                  <textarea placeholder="Enjoy using this app. Like, comment and subcribe. Don't forget to rate five stars." id="taskDescriptionHC5" disabled></textarea>  
                </li>
                <li class="list-group-item">
                  <label for="assignTaskHC5">Assigned To:</label>
                  <input type="text" placeholder="You!" id="assignTaskHC5" disabled>  
                </li>
                <li class="list-group-item">
                  <label for="dueDateHC5">Due Date:</label>
                  <input type="date" placeholder="When is it due?" id="dueDateHC5">  
                </li>
                <li class="list-group-item">
                  <label for="status">Status Update:</label>
                  <select class="form-select">
                    <option selected>To do</option>
                    <option value="toDo">To do</option>
                    <option value="inProgress">In progress</option>
                    <option value="Review">Review</option>
                    <option value="Done">Done</option>
                  </select> 
                </li>
                <button id="saveHC5" value="SaveChanges" onclick="saveChanges">Save</button>
              </ul>
            </form>
          </div>
        </div>
        <!-- End of fifth card. -->


        <!-- Hidden card -->
        <div class="col-md-4" id="hiddenTask">
        <div class="card">
          <div class="card-header" contentEditable="true"></div id="emptyTask">
          <form>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <label for="nameOfTask" Validate>Name:</label>
                <input type="text" placeholder="Enter task's name." id="nameOfTask" oninput="validateTaskForm()" required>          
              </li>
              <li class="list-group-item">
                <label for="taskDescription">Description:</label><br>
                <textarea placeholder="Describe your task." id="taskDescription" required></textarea>  
              </li>
              <li class="list-group-item">
                <label for="assignTask">Assigned To:</label>
                <input type="text" placeholder="Who's working on this?" id="assignTask" required>  
              </li>
              <li class="list-group-item">
                <label for="dueDate">Due Date:</label>
                <input type="date" placeholder="When is it due?" id="dueDate" required>  
              </li>
              <li class="list-group-item">
                <label for="status">Status Update:</label>
                <select class="form-select" id="status">
                  <option selected>To do</option>
                  <option value="toDo">To do</option>
                  <option value="inProgress">In progress</option>
                  <option value="Review">Review</option>
                  <option value="Done">Done</option>
                </select> 
              </li>
              <button id="save" value="SaveChanges" onclick="TaskManagement">Save</button>
            </ul>
          </form>
        </div>
      </div>
      <!-- End of hidden card. -->
      
    </div>

    <!-- my js -->
    <script src="new.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
